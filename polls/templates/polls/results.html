<head>
    <meta charset="utf-8" />
    <title>{{ question.question_text }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <div>
        <h1 id="results-title">{{ question.question_text }}</h1>
    </div>
    <div>
        <ul>
        {% for choice in question.choice_set.all %}
            <div class="list-items"><li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li></div>
        {% endfor %}
        </ul>
    </div>
    <div id="vote-again">
        <a href="{% url 'polls:detail' question.id %}">
            Vote again?
        </a>
    </div>
    <div>
        <a href="{% url 'polls:index' %}">
            <button class="toIndex-button">Home</button>
        </a>
    </div>
</body>
